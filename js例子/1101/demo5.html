<html lang="en">
<head>

    <title>Document</title>

<body>
    <input type="text" class="f-text" /><strong>+</strong><input type="text" class="f-text" /><strong>=</strong><span>?</span><input type="button" value="求和" />
</body>

<script>
    var input = document.getElementsByTagName("input");
    var span = document.getElementsByTagName("span")[0];
    var i=0;
    for(var i=0;i<input.length-1;i++){
        input[i].onkeyup = function(){
            this.value = this.value.replace("/[^\d]/","");
        }
    }
    input[2].onclick = function(){
        (input[0].value == "" || input[1].value == "") ? alert("请输入数字!") : span.innerHTML = parseInt(input[0].value) + parseInt(input[1].value);
    }
</script>
