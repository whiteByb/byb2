<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	#box{
		width:150px;
		height:150px;
		margin:0 auto;
		padding:10px;
		background:black;
		border:10px solid #000;
		cursor:crosshair;
		color: #fff;
	}
	#box.hover{
		color:red;
		background:#f0f0f0;
		border:10px solid red;
	}
</style>
</head>
<body>
	<div id="box">鼠标移入改变样式，鼠标移出恢复。</div>
</body>
</html>
<script>
	var box = document.getElementById('box');
	box.onmouseover = function(){
		box.className = "hover";
	}
	box.onmouseout = function(){
		box.className = "";
	}
</script>
